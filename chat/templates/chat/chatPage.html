{% extends 'chat/base.html' %}

{% load static %}


{% block content %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat Page</title>
      <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>



  <body>
    <div
    class="chat__item__container"
    id="id_chat_item_container"
    style="font-size: 20px"
    >
    <center><h1 class="heading">Hello, Welcome To My Chat Site! {{request.user}}</h1></center>
    <br>
    {% if request.user.is_authenticated  %}
    <center> Logout the chat Page <a href = "{% url 'logout-user' %}">Logout</a></center>
    {% endif %}
    <br />
  </div>

  <div class="container">
    <div id="chat-log"></div>
  </div>

  <div class="container">
    <input class="textInput" type="text" id="id_message_send_input" />
    <button class="button" type="submit" id="id_message_send_button">Send Message</button>
  </div>

      {{ request.user.id|json_script:"user_id" }}
      <script>
        const chatLog = document.querySelector('#chat-log')
        const chatSocket = new WebSocket("ws://" + window.location.host + "/");

        if (!chatLog.hasChildNodes()) {
          const emptyText = document.createElement('h3')
          emptyText.id = 'emptyText'
          emptyText.innerText = 'No Messages'
          emptyText.className = 'empty Text'
          chatLog.appendChild(emptyText)
        }

        chatSocket.onopen = function (e) {
          console.log("The connection was setup successfully !");
        };

        chatSocket.onclose = function (e) {
          console.log("Something unexpected happened !");
        };

        document.querySelector("#id_message_send_input").focus();
        document.querySelector("#id_message_send_input").onkeyup = function (e) {
          if (e.keyCode == 13) {
            document.querySelector("#id_message_send_button").click();
          }
        };

        document.querySelector("#id_message_send_button").onclick = function (e) {
          var messageInput = document.querySelector(
            "#id_message_send_input"
          ).value;
          chatSocket.send(JSON.stringify({ message: messageInput, username : "{{request.user.username}}"}));
        };


        chatSocket.onmessage = function (e) {
          const data = JSON.parse(e.data);
          const messageElement = document.createElement('div');
          const userId = data['user_id']
          const loggedInUserId = JSON.parse(document.getElementById('user_id').textContent)
          messageElement.innerText = data.username + " : " + data.message;
          //messageElement.className = 'message'
          if (userId === loggedInUserId) {
            messageElement.classList.add('message', 'sender')
          } else {
            messageElement.classList.add('message', 'receiver')
          }


          chatLog.appendChild(messageElement)

          if (document.querySelector('#emptyText')) {
            document.querySelector('#emptyText').remove()
          }
        };
      </script>
  </body>
  </html>
{% endblock %}
